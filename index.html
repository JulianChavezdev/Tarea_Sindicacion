<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Barlow+Condensed:ital,wght@0,700;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --padel-electric: #bcff00; /* Verde Lima Eléctrico */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --border-glass: rgba(255, 255, 255, 0.1);
            --deep-black: #050505;
        }

        body {
            background-color: var(--deep-black);
            color: #fff;
            font-family: 'Barlow Condensed', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            /* Fondo sutil con textura de pista */
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
        }


        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            z-index: 2000;
            border-bottom: 1px solid var(--border-glass);
        }

        .logo {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.8rem;
            letter-spacing: -1px;
            color: #fff;
        }
        .logo span { color: var(--padel-electric); }

        .rss-btn {
            background: var(--padel-electric);
            color: #000;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(188, 255, 0, 0.3);
        }

        .rss-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(188, 255, 0, 0.5);
        }

        .arena-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 0;
            margin-top: 70px;
            min-height: 100vh;
            position: relative;
        }

        .player-side {
            position: sticky;
            top: 70px;
            height: calc(100vh - 70px);
            overflow: hidden;
            z-index: 10;
        }

        .player-img {
            width: 150%; 
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom center;
            position: absolute;
            bottom: 0;
            filter: drop-shadow(0 0 50px rgba(0,0,0,0.8));
        }

        #galan {
            background-image: url(/Alejandro_Galan_7.png); 
            left: -20%;
        }

        #coello {
            background-image: url(Arturo_Coello_6.png); 
            right: -20%;
        }

        .player-label {
            position: absolute;
            bottom: 10%;
            font-size: 8rem;
            font-weight: 900;
            opacity: 0.1;
            z-index: -1;
            line-height: 0.8;
        }

 
        .news-center {
            padding: 40px;
            background: linear-gradient(180deg, rgba(20,20,20,0.5) 0%, rgba(0,0,0,0) 100%);
            z-index: 100;
            border-left: 1px solid var(--border-glass);
            border-right: 1px solid var(--border-glass);
        }

        .section-title {
            font-size: 4rem;
            text-transform: uppercase;
            font-weight: 900;
            font-style: italic;
            margin-bottom: 40px;
            text-align: center;
            color: transparent;
            -webkit-text-stroke: 1px #fff;
        }


        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-glass);
            border-radius: 0; /* Estilo más agresivo */
            padding: 40px;
            margin-bottom: 30px;
            transition: 0.4s ease;
            position: relative;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--padel-electric);
            transform: translateX(10px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 4px; height: 0%;
            background: var(--padel-electric);
            transition: 0.3s;
        }

        .card:hover::before { height: 100%; }

        .card h3 {
            font-size: 2rem;
            margin: 0 0 15px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.1;
        }

        .card p {
            color: #aaa;
            font-size: 1.2rem;
            line-height: 1.5;
            font-family: 'Inter', sans-serif;
            font-weight: 300;
        }

        .read-more {
            display: inline-block;
            margin-top: 20px;
            color: var(--padel-electric);
            text-decoration: none;
            font-weight: 900;
            font-size: 1rem;
            letter-spacing: 2px;
        }

        /* Responsive */
        @media (max-width: 1400px) {
            .arena-container { grid-template-columns: 1fr 3fr 1fr; }
            .player-img { width: 180%; }
        }

        @media (max-width: 1000px) {
            .arena-container { grid-template-columns: 1fr; }
            .player-side { display: none; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">PADEL<span>ARENA</span></div>
    <a href="feed.xml" class="rss-btn">Suscribirse RSS</a>
</nav>

<div class="arena-container">
    <aside class="player-side">
        <div class="player-label" style="left: 10px;">ALE<br>GALAN</div>
        <div class="player-img" id="galan"></div>
    </aside>

    <main class="news-center">
        <h2 class="section-title">Últimas Noticias</h2>
        <div id="feed-container">
            </div>
    </main>

    <aside class="player-side">
        <div class="player-label" style="right: 10px; text-align: right;">KING<br>COELLO</div>
        <div class="player-img" id="coello"></div>
    </aside>
</div>

<script>
    const xmlContent = `<?xml version="1.0" encoding="UTF-8" ?>
    <rss version="2.0">
        <channel>
            <item>
                <title>Coello y Tapia: El dominio total del circuito en 2026</title>
                <link>#</link>
                <description>Analizamos las claves tacticas que mantienen a la pareja numero uno en el ranking mundial tras su ultima victoria.</description>
            </item>
            <item>
                <title>Guía de compra: Las mejores palas de potencia del año</title>
                <link>#</link>
                <description>Hemos analizado todas las palas del momento, sus materiales y nuevas tecnologias para los jugadores de reves.</description>
            </item>  
            <item>
                <title>Cómo mejorar tu bandeja: 3 errores que te hacen perder puntos</title>
                <link>#</link>
                <description>Lecciones de técnica avanzada para evitar que tu bandeja sea un regalo para el rival en la red.</description>
            </item>
            <item>
                <title>El pádel conquista EE.UU: Nuevas aperturas en Miami</title>
                <link>#</link>
                <description>La fiebre del 20x10 llega con fuerza a Norteamérica con la inauguración de centros de alto rendimiento.</description>
            </item>
        </channel>
    </rss>`;

    function parseArenaRSS() {
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlContent, "text/xml");
        const items = xml.querySelectorAll("item");
        const container = document.getElementById("feed-container");

        items.forEach(item => {
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
                <h3>${item.querySelector("title").textContent}</h3>
                <p>${item.querySelector("description").textContent}</p>
                <a href="${item.querySelector("link").textContent}" class="read-more">// LEER MÁS</a>
            `;
            container.appendChild(div);
        });
    }

    window.onload = parseArenaRSS;
</script>

</body>
</html>
